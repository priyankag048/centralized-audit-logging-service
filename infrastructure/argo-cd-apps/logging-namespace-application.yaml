apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging-namespace
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/priyankag048/centralized-audit-logging-service.git
    targetRevision: HEAD
    path: k8s/base
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
