apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/priyankag048/centralized-audit-logging-service.git
    targetRevision: main
    path: infrastructure/helm-charts/fluentd
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
